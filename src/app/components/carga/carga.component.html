<div class="row">


    <div class="col-md-5">
        <h3>Seleccione archivos</h3>
        <div appNgDropFile [archivos]="archivos" (mouseSobre)="isOverElement = $event" class="well drop-zone" [ngClass]="{'file-over': isOverElement}">
            <img src="assets/img/dropHere.jpeg">
        </div>
    </div>

    <div class="col-md-7">

        <h3>Cargar archivos</h3>

        <button (click)="loadImages()" [disabled]="archivos.length == 0" type="button" class="btn btn-success">Cargar a firebase</button> &nbsp;
        <button (click)="cleanFiles()" type="button" class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Nombre del archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let img of archivos">
                    <td [ngClass]="{ 'text-green': img.progess >= 100 }">
                        {{ img.nombreArchivo }}</td>
                    <td>{{ img.archivo.size /1024 /1024 | number: '.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': img.progess + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
